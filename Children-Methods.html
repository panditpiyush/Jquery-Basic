<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    #outer {
        background-color: yellow;
        margin: 100px;
        width: 700px;
        padding: 30px;
    }

    #inner {
        background-color: skyblue;
        padding: 20px;
    }
</style>

<body>
    <div id="outer">
        <h2>Outer</h2>
        <div id="inner">
            <h2>Inner</h2>
            <div id="child-A" class="border border-secondary mb-2">A</div>
            <div id="child-B" class="border border-secondary mb-2">B</div>
            <div id="child-C" class="border border-secondary mb-2">C</div>
            <div id="child-D" class="border border-secondary mb-2">D</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            //To see children vai parent id
            var children = $('#inner').children('#child-C');
            console.log(children);

            //Applying css in child
            $('#inner').children('#child-C').css('background', 'red');

            //Another method to find child - anywhere in code we can find or apply css
            var find = $('#outer').find('#child-B');
            console.log(find);

            //applying css
            $('#outer').find('#child-B').css('background', 'grey');

            //Siblings Methods
            var child = $('#child-D').siblings();
            console.log(child);

            //next() - Sibling Method
            var next = $('#child-C').next();
            console.log(next);

            //prev() - sibling method
            var pre = $('#child-C').prev();
            console.log(pre);

            //prevall() - sibling method
            var preall = $('#child-C').prevAll();
            console.log(preall);

            //nextall() - sibling method
            var nextall = $('#child-A').nextAll();
            console.log(nextall);

        })
    </script>
</body>

</html>
