<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mb-4">J-Query Event-Type</h1>
    <div class="container">
        <div class="row">
            <div class="col border border-2 bg-ight shadow-lg" id="test1" style="height: 300px;">
                <h3 id="heading"></h3>
                <h3 id="heading2"></h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            //Event property which tells which event is active
            $('#test1').click(function (event) {
                $('#heading').html('Event : ' + event.type);
                console.log('Event Type is working');
            })
            $('#test1').on("click dblclick mouseenter mouseleave contextmenu ", function (event) {
                $('#heading2').html('Event : ' + event.type);
                console.log('Event Type is working');
            })
        })
    </script>
</body>

</html>
