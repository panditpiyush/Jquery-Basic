<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Form-Event</h1>
    <div class="container">
        <div class="row mb-3 p-2">
            <div class="col border border-2 p-3">
                <h2>Test Box -1</h2>
                <form id="form">
                    <label>Name</label><input type="text" id="name" class="ms-2">
                    <label>Class</label><input type="number" id="class" class="ms-2">
                    <label>Country</label>
                    <select id="country">
                        <option>India</option>
                        <option>Nepal</option>
                    </select><br><br>
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            //Adding Focus-Event in name input box
            $('#name ,#class').focus(function () {
                $(this).css('background', 'grey');
            })

            // //Adding Focus-Event in class input box 
            // $('#class').focus(function()
            // {
            //     $('#class').css('background','grey');
            // })

            //Adding Blur-Event in name input box
            $('#name').blur(function () {
                $('#name').css('background', 'white');
            })

            //Adding Blur-Event in class input box
            $('#class').blur(function () {
                $('#class').css('background', 'white');
            })

            //Adding Change-Event in select 
            $('#country').change(function () {
                $(this).css('background', 'blue');
            })

            //Adding Select-Event 
            $('#name').select(function () {
                $(this).css('background', 'tan');
            })

            //Adding Submit-Event
            $('#form').submit(function () {
                alert("Form Submitted")
            });
        })
    </script>
</body>

</html>
