<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div id="jstree"></div>
    <script>
        $(function () {
            //Getting all data from Database and storing in JSTree
            $.getJSON('https://localhost:7297/api/Speciality', function (responseData) {
                console.log(responseData);
                //Pushing Parent Element in JStree
                var JsData = [{
                    id: "SpecialityMaster", // required
                    parent: "#", // required
                    text: "Speciality Master",  // node text
                    icon: "fa fa-folder text-success", // string for custom
                    state: {
                        opened: true
                    },
                }];
                $.each(responseData, function (key, value) {
                    JsData.push(
                        {
                            id: value.doctorSpecialityCode, // required
                            parent: "SpecialityMaster", // required 
                            text: value.parentName,  // node text
                            icon: "fa fa-folder text-success", // string for custom
                            state: {
                                opened: true
                            },
                        }
                    )
                })
                console.log("After loop")
                console.log(JsData)
                CreateJStree(JsData)
            })

            function CreateJStree(JsData) {
                $('#jstree').jstree(
                    {
                        'core': {
                            'data': JsData
                        }
                    }
                )
            }
        });
    </script>
</body>

</html>
