<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mb-4">J-Query Event-Stoppropagation</h1>
    <div class="container">
        <div class="row">
            <div class="col border border-2 bg-ight shadow-lg" id="test1" style="height: 300px;">
                <p id="para">IQVIA, formerly Quintiles and IMS Health, Inc., is an American multinational company
                    serving the combined industries of health information technology and clinical research</p>
                <br>
                <button class="btn-primary mb-3" id="button">Testing</button>

                <h3 id="heading">Hello World</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#test1').click(function (event) {
                event.stopPropagation(); // to stop multiple click event to active to avoid that we use stop-propagation
                alert('div was clicked');
            })

            $('#para').click(function (event) {
                event.stopPropagation();
                alert('Paragraph was clicked');
            })

            $('#heading').click(function (event) {
                event.stopPropagation();
                alert('heading was clicked');
            })

            $('#button').click(function (event) {
                event.stopPropagation();
                alert('button was clicked');
            })
        })
    </script>
</body>

</html>
