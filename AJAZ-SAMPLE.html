<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mb-4">AJAX Sample</h1>
    <div class="container">
        <div class="row">
            <div class="col border border-2 bg-ight shadow-lg" id="test1" style="height: 300px;">
                <p id="para">IQVIA, formerly Quintiles and IMS Health, Inc., is an American multinational company serving the combined industries of health information technology and clinical research</p>
                <br>
                <button class="btn-primary mb-3" id="button">Testing</button>

                <h3 id="heading">Hello World</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="grt-responsive-menu.js"></script>
    <script>
        var result = document.querySelector('#button');

        result.addEventListener('click', function()
        {
            //By deafult to decleare Ajax variable making as object
            var output = new XMLHttpRequest();

            //To check the ready state 
            output.onreadystatechange = function()
            {
                if(output.readyState==4 && output.status==200) // 5 readystate are there , 200: ok 403:forbidden 404: Not found
                {   
                    document.getElementById("heading").innerHTML = output.responseText;
                }
                else if(output.readyState==4 && output.status ==404)
                {
                    document.getElementById("heading").innerHTML = 'File Not Found'
                }
            }
            
            //To set url to display in screen
            output.open('GET','https://localhost:44326/api/Item',true);
            output.send()
        })
    </script>
  </body>
</html>
